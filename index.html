<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키즈브릿지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <img src="images/LOGO.png" alt="키즈브릿지 로고" class="logo-image">         <h1>키즈브릿지</h1>
        
    </header>

    <nav id="main-nav">
        <ul>
            <li><a href="#" onclick="loadSection('introduction.html', 'introduction')">프로그램 소개</a></li>
            <li><a href="#" onclick="loadSection('class-kit.html', 'class-kit')">CLASS KIT EVENT</a></li>
            <li><a href="#" onclick="loadSection('programs.html', 'programs')">프로그램</a></li>
            <li><a href="#" onclick="loadSection('details.html', 'details')">도입자료 및 교육계획</a></li>
            <li><a href="#" onclick="loadSection('event-example.html', 'event-example')">Event 예시</a></li>
        </ul>
        
    </nav>

    <main id="main-content">
        <!-- 여기에 섹션들이 동적으로 로드될 예정 -->
    </main>

    <footer id="main-footer">
        <p>&copy; 2024 키즈브릿지. 모든 권리 보유.</p>
        <p>주소: 서울특별시 관악구 신림동 1432-51, 902호</p>
        <p>사업자등록번호: 432-46-01223</p>
        <p>연락처: 010-9360-5887 (한윤근), coyek@naver.com</p>
        
    </footer>

    <script>
        // 공통 섹션 로드 함수
        function loadCommonSection(sectionId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(sectionId).innerHTML = data;
                    console.log(`${sectionId} loaded successfully`);
                })
                .catch(error => console.error(`섹션 로드 중 오류 발생: ${sectionId}`, error));
        }

        // 페이지 초기화 함수
        function initPage() {
            loadCommonSection('main-header', 'header.html');
            loadCommonSection('main-nav', 'nav.html');
            loadCommonSection('main-footer', 'footer.html');
            loadSection('introduction.html', 'introduction');
        }

        // 섹션 로드 함수
        function loadSection(url, sectionId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const mainContent = document.getElementById('main-content');
                    const section = document.createElement('section');
                    section.id = sectionId;
                    section.innerHTML = data;
                    mainContent.appendChild(section);
                    console.log(`${sectionId} content loaded successfully`);
                })
                .catch(error => console.error(`섹션 로드 중 오류 발생: ${sectionId}`, error));
        }

        // 페이지 초기화 함수 호출
        initPage();
    </script>
</body>
</html>
