<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키즈브릿지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">

        
    </header>

    <nav id="main-nav">

        
    </nav>

    <main id="main-content">
        <!-- 여기에 섹션들이 동적으로 로드될 예정 -->
    </main>

    <footer id="main-footer">

        
    </footer>

    <script>
        // 공통 섹션 로드 함수
        function loadCommonSection(sectionId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(sectionId).innerHTML = data;
                    console.log(`${sectionId} loaded successfully`);
                })
                .catch(error => console.error(`섹션 로드 중 오류 발생: ${sectionId}`, error));
        }

        // 페이지 초기화 함수
        function initPage() {
            loadCommonSection('main-header', 'header.html');
            loadCommonSection('main-nav', 'nav.html');
            loadCommonSection('main-footer', 'footer.html');
            loadSection('introduction.html', 'introduction');
        }

        // 섹션 로드 함수
        function loadSection(url, sectionId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const mainContent = document.getElementById('main-content');
                    const section = document.createElement('section');
                    section.id = sectionId;
                    section.innerHTML = data;
                    mainContent.appendChild(section);
                    console.log(`${sectionId} content loaded successfully`);
                })
                .catch(error => console.error(`섹션 로드 중 오류 발생: ${sectionId}`, error));
        }

        // 페이지 초기화 함수 호출
        initPage();
    </script>
</body>
</html>
